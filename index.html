<!DOCTYPE html>
<html lang="en" />
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Poppins&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h2>Expense Tracker</h2>
      <button id="darkModeToggle">Toggle Dark Mode</button>
    </div>

    <form id="expenseForm">
      <label for="description">Description</label>
      <input
        type="text"
        id="description"
        placeholder="Expense Description"
        required
      />

      <label for="category">Category</label>
      <select id="category" required>
        <option value="" disabled selected hidden>Select a category</option>
        <option value="Food">Food</option>
        <option value="Transportation">Transportation</option>
        <option value="Utilities">Utilities</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Others">Others</option>
      </select>

      <label for="amount">Amount</label>
      <input
        type="number"
        id="amount"
        placeholder="Amount"
        min="0.01"
        step="0.01"
        required
      />

      <button type="submit">Add Expense</button>
    </form>

    <label for="filterCategory" class="filter-label">Filter by Category:</label>
    <select id="filterCategory">
      <option value="All" selected>All</option>
      <option value="Food">Food</option>
      <option value="Transportation">Transportation</option>
      <option value="Utilities">Utilities</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Others">Others</option>
    </select>

    <h3>Expense Summary</h3>
    <table id="expenseTable">
      <thead>
        <tr>
          <th>Description</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expenseList"></tbody>
    </table>

    <div id="totalAmount">Total Expenses: â‚¹0.00</div>

    <button id="exportCSV" class="export-btn">Export to CSV</button>

    <h3>Expense Chart</h3>
    <canvas id="expenseChart" height="300"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
